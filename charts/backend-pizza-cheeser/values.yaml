# Default values for backend-pizza-cheeser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.memleak.pl/pizzacheeser/backend
  tag: v0.0.3
  pullPolicy: IfNotPresent

ui:
  baseURL: https://pizza-cheeser.psota.pl/

imagePullSecrets:
  - name: gitlab-pull-secret

nameOverride: ""
fullnameOverride: ""

scraper:
  schedule: "5 4 * * */4"
  resources: {}

sentry:
  dsn: ""
  environment: "prod"

service:
  type: ClusterIP
  port: 80

ingress:
  protocol: https
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: api.pizza-cheeser.psota.pl
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

elasticsearch:
  imageTag: 85c105fd
  image: registry.gitlab.memleak.pl/pizzacheeser/infra/elasticsearch
  imagePullSecrets:
    - name: gitlab-pull-secret
  clusterName: "pizza-cheeser"
  replicas: 1
  esJavaOpts: "-Xmx256m -Xms256m"
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"
  keystore:
    - secretName: minio
      items:
        - key: accesskey
          path: s3.client.default.access_key
        - key: secretkey
          path: s3.client.default.secret_key
